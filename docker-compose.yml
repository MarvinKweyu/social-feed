version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/social-feed/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=social_feed
      - POSTGRES_PASSWORD=social_feed
      - POSTGRES_DB=social_feed_dev

# persist data beyond life of container
volumes:
  postgres_data:
